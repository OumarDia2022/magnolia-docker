{{- $fullName := include "magnolia.fullname" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "magnolia.fullname" . }}
  labels:
    app: {{ template "magnolia.name" . }}
    chart: {{ template "magnolia.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  config.yaml: |-
    receivers: !override
      public0:
        enable: true
        url: https://{{ .Values.ingress.publicHost }}
