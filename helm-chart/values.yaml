# Default values for magnolia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/magnolia-sre/magnolia-docker/magnolia-docker
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 1000Mi
  requests:
    cpu: 500m
    memory: 1000Mi

nodeSelector: {}

tolerations: []

affinity: {}

liveness:
  httpGet:
    path: /.rest/status
    port: http
  initialDelaySeconds: 60
  timeoutSeconds: 4
  periodSeconds: 5
  failureThreshold: 7
readiness:
  httpGet:
    path: /.rest/status
    port: http
  initialDelaySeconds: 65
  timeoutSeconds: 4
  periodSeconds: 6
  failureThreshold: 2